<h2>JavaScript이란 무엇인가?</h2>

자바스크립트 뜻에 대한 이미지 검색결과
자바스크립트(영어: JavaScript)는 객체 기반의 스크립트 프로그래밍 언어이다.
<p>이 언어는 웹 브라우저 내에서 주로 사용하며, 다른 응용 프로그램의 내장 객체에도
접근할 수 있는 기능을 가지고 있다. ... 자바스크립트는 브라우저마다 지원되는 버전이
다르다.</p>
