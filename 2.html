<h2>CSS이란 무엇인가?</h2>

HTML은 콘텐츠에 구조와 의미를 주기 위한 하이퍼 텍스트 마크업 언어이고,
CSS(Cascading Style Sheets)는 콘텐츠에 스타일과 모양을 주기위한 프리젠테이션
언어이다. <p>두 언어는 서로에 독립적이며, CSS가 HTML 문서 안에 있을 필요는 없고,
그 반대도 마찬가지다</p>
